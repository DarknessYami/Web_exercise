<html>
    <head>
        <meta charset="UTF-8">
        <title>为美好的小暗献上祝福！</title>
        <link rel="stylesheet" href="../CSS/Login_css.css">
        <link rel="stylesheet" href="../CSS/Set.css">
        <script type="text/javascript">
            // function isload()
            // {
            //     if(localStorage.userId)
            //     {
            //     userId.value=localStorage.userId;
            //     }
            // }
            function sendmsg()
            {
                if(( userId.value != "" )&&(userpwd2.value == userpwd.value))
                {
                    alert("注册成功！");
                    localStorage.userId=userId.value;
                    localStorage.userpwd=userpwd.value;
                    return true;
                }
                else if(userpwd2.value != userpwd.value)
                {
                    alert("确认密码与创建的密码不符\n请重新输入确认密码");
                    return false;
                }
                else
                {
                    alert("确认密码与创建的密码不符\n请重新输入确认密码");
                    return false;
                }
            }
        </script>
    </head>
    <body id="login_bg" onload="isload()">
        
        <div >
            <p>
                <table class="login_buju_table">
                    <tr>
                        <td  class="login_buju_table1" width="300">
                            <p><img class="login_buju_logo" src="../IMG/logo.png"></p>
                        </td>
                        <td  class="login_buju_table2"  width="450">
                            <form method="post" onsubmit="return sendmsg()" action="Login.html">
                                <ul>
                                    <li>
                                        <div class="login_welcome1">
                                            Welcome
                                        </div>
                                    </li>
                                    <li></li>
                                </ul>
                                <ul>
                                    <li>
                                        <div class="login_wenzisheding">创建账号/UserID:</div>
                                    </li>
                                    <li>
                                        <input type="text" id="userId" name="userId">
                                    </li>

                                    <li>
                                        <div class="login_wenzisheding">创建密码/Password:</div>
                                    </li>
                                    <li>
                                        <input type="password" id="userpwd" name="userpwd">
                                    </li>
                                    
                                    <li>
                                        <div class="login_wenzisheding">确认密码/Password Again:</div>
                                    </li>
                                    <li>
                                        <input type="password" id="userpwd2" name="userpwd2">
                                    </li>
                                    <li>
                                        <div class="login_res_sheding">
                                            <a href="../Login.html">账号密码登录/Return</a></div>
                                    </li>
                                    <li class="button">
                                        <button type="submit">注 册</button>
                                    </li>
                                </ul>
                            </form>
                        </td>
                    </tr>
                </table>
